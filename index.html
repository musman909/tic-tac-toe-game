<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="./css/fontawesome-free-5.12.0-web/css/all.css" />
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <div id="players-option">
    <div>
      <label>1 Player</label>
      <input type="radio" name="player-option" value="hvsc" class="player-radio-btn" checked />
    </div>
    <div>
      <label>2 Players</label>
      <input type="radio" name="player-option" value="hvsh" class="player-radio-btn" />
    </div>
  </div>
  <div id="game-box">
    <div id="box0" class="box"><i></i></div>
    <div id="box1" class="box"><i></i></div>
    <div id="box2" class="box"><i></i></div>
    <div id="box3" class="box"><i></i></div>
    <div id="box4" class="box"><i></i></div>
    <div id="box5" class="box"><i></i></div>
    <div id="box6" class="box"><i></i></div>
    <div id="box7" class="box"><i></i></div>
    <div id="box8" class="box"><i></i></div>
  </div>
  <!-- <h2 id="game-result"></h2> -->
  <div id="score-boxes-container">
    <div class="score-box1 score-box"><span></span><span>00</span></div>
    <div class="score-box2 score-box"><span></span><span>00</span></div>
  </div>
  <button id="play-again-btn">Play Again!</button>

  <script src="./js/app.js"></script>
</body>

</html>
